<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <style>
        .gradient-background {
            background: linear-gradient(300deg, #e0aaff, #a7a5d5, #fda4b6, #ff79c6);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 98%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-logo a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            color: white;
            margin-top: 70px; /* Adjusted for fixed navbar */
        }

        .btn-primary {
            background-color: #ff79c6;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body class="gradient-background">
    <header class="navbar">
        <div class="navbar-logo">
            <a href="/">AI Stylist</a>
        </div>
        <nav class="navbar-links">
            <a href="/men">Men</a>
            <a href="/women">Women</a>
            <a href="/kids">Kids</a>
            <a href="/home-living">Home & Living</a>
            <a href="/offers">Offers</a>
        </nav>
    </header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to AI Stylist</h1>
                <p>Discover the latest trends and find your perfect style!</p>
                <a href="/register" class="btn-primary">Sign Up</a>
            </div>
        </section>
    </div>
  </body>
</html>
